version: '3'
services:
  app:
    image: medvedkama/microservice_1
    ports:
      - "8080"
    volumes:
      - ./target/:/usr/app/
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: web
      SERVICE_CHECK_HTTP: /health/ready
      SERVICE_CHECK_INTERVAL: 5s
      SERVICE_CHECK_TIMEOUT: 3s
  registrator:
    image: gliderlabs/registrator:latest
    container_name: registrator
    ports:
      - 8500:8500
    network_mode: host
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - "app"
    command: "-cleanup=true -ip 192.168.1.71 consul://192.168.122.68:8500"
