version: '3'
services:
  app:
     #image: medvedkama/microservice_1
    build: .
    ports:
      - "8080"
    volumes:
      - ./target/:/usr/app/
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: web
      SERVICE_CHECK_HTTP: /health/ready
      SERVICE_CHECK_INTERVAL: 5s
      SERVICE_CHECK_TIMEOUT: 3s
  registrator:
    image: gliderlabs/registrator:latest
    container_name: registrator
    network_mode: host
    ports:
      - 8500:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - "app"
    command: "-cleanup=true -ip ${HOST_IP} consul://vm1:8500"
